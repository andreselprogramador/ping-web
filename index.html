<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

</head>
<body>
  <header>
    <div class="container">
      <div class="img_center">
        <img src="images/logo.svg" alt="Logo ping">
      </div>
      <div class="header_text">
        <h2>We are launching <span>soon!</span></h2>
        <p>Subscribe and get notified</p>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="search_container">
        <form>
          <input type="text" placeholder="Your email address..." id="input">
          <button id="btn">Notify Me</button>
        </form>
      </div>
      <div class="error">
        <p id="error">Please provide a valid email address</p>
      </div>
      <img src="images/illustration-dashboard.png" alt="ilustracion">
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="social_media">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <br>
    <br>
    <br>
    &copy; Copyright Ping. All rights reserved.
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
